name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Start tests
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Run a multi-line script
      run: |
        python --version